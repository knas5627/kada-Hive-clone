<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="kada-hive.css">

</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="About-us.html">About</a>
        <a href="kada-services.html">Services</a>
        <a href="Kada-contact-us.html">Contact</a>
        <span></span>
    </nav>

    <div class="Signup-container">
        <h2 class="login"><b>SIGNUP</b></h2>
        <form action="#" method="post">

            <label id="signup-username" for="text"><b>Username:</b></label>
            <input type="text" class="signup-username" placeholder="choose a Username" required>
            <label id="signup-email" for="text"><b>Email:</b></label>
            <input type="email" class="signup-email" placeholder="email" required>
            <label id="signup-first-name" for="text"><b>First Name:</b></label>
            <input type="text" class="signup-first-name" placeholder="First Name" required>
            <label id="signup-last-name" for="create-password"><b>Last Name:</b></label>
            <input type="text" class="signup-last-name" placeholder="Last Name" required>
            <label id="create-password" for="create-password"><b>Create Password:</b></label>
            <input type="password" class="signup-create-password" placeholder="create-password" required>
            <label id="create-password" for="create-password"><b>CSonfirm Password:</b></label>
            <input type="password" class="signup-create-password" placeholder="confirm-password" required>
            <div>
                <button  class="login-button"  type="submit"><b>Signup</b></button>
            </div>
            <p class="dont">
                already have an account? <a href="login.html"><b>login</b></a>
            </p>
        </form>
    </div>

</body>

</html>
